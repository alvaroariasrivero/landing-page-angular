<ng-container *ngIf="loading">
 <h2>Loading...</h2>
</ng-container>
<ng-container *ngIf="!loading">
    <h1>{{product?.album}}</h1>
    <h3>Artist: {{product?.artist}}</h3>
    <p *ngIf="product?.info">{{product?.info}}</p>
    <p [ngStyle]="{'color': color}">Price: {{ product?.price| currency:'EUR':'symbol':'1.2-2' }}</p>
</ng-container>
